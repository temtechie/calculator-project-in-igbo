<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igwe Mgbako</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="igwe-mgbako">
            <form>
                <div id="ngosi">
                    <input type="text" id="ngosi-mgbako" readonly>
                </div>
                <div>
                    <button type="button" id="hichahanile">AC</button>
                    <button type="button" id="hichapu">DEL</button>
                    <button type="button" id="kpom">.</button>
                    <button type="button" id="kewa">/</button>
                </div>
                <div>
                    <button type="button" id="asaa">7</button>
                    <button type="button" id="asato">8</button>
                    <button type="button" id="ntoolu">9</button>
                    <button type="button" id="mubaa">*</button>
                </div>
                <div>
                    <button type="button" id="ano">4</button>
                    <button type="button" id="ise">5</button>
                    <button type="button" id="ishi">6</button>
                    <button type="button" id="wepu">-</button>
                </div>
                <div>
                    <button type="button" id="otu">1</button>
                    <button type="button" id="abuo">2</button>
                    <button type="button" id="ato">3</button>
                    <button type="button" id="tinye">+</button>
                </div>
                <div>
                    <button type="button" id="efu-abuo">00</button>
                    <button type="button" id="efu">0</button>
                    <button id="nhata-btn" type="button">=</button>
                </div>
            </form>
        </div>
    </div>
    <script src="igwemgbako.js"></script>
</body>
</html>
